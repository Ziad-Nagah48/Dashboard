<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/client.css" />
    <title>Clients</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="user-200x300.webp" alt="profile" />
          </div>
          <h2>Yasser</h2>
        </li>
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="client.html" class="active">
            <i class="fa-solid fa-users"></i>
            <p>Clients</p>
          </a>
        </li>
        <li>
          <a href="product.html">
            <i class="fa-solid fa-table-list"></i>
            <p>Products</p>
          </a>
        </li>
        <li>
          <a href="chart.html">
            <i class="fa-solid fa-chart-pie"></i>
            <p>Charts</p>
          </a>
        </li>
        <li>
          <a href="posts.html">
            <i class="fa-solid fa-pen"></i>
            <p>Posts</p>
          </a>
        </li>
        <li>
          <a href="favorit.html">
            <i class="fa-solid fa-star"></i>
            <p>Favorite</p>
          </a>
        </li>
        <li>
          <a href="setting.html">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="titel-info">
        <p>Clients</p>
        <i class="fa-solid fa-users"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fa-solid fa-user"></i>
          <div class="data">
            <p>Total Clients</p>
            <span id="total-clients">2</span>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-users"></i>
          <div class="data">
            <p>New Clients</p>
            <span>25</span>
          </div>
        </div>
      </div>
      <div class="titel-info">
        <p>Client List</p>
        <i class="fa-solid fa-list"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>Client Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="client-list">
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>123-456-7890</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>987-654-3210</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="titel-info">
        <p>Add Client</p>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="add-client-form">
        <input type="text" id="client-name" placeholder="Client Name" />
        <input type="email" id="client-email" placeholder="Client Email" />
        <input type="tel" id="client-phone" placeholder="Client Phone" />
        <button id="add-client-btn">Add Client</button>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
