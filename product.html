<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/product.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="user-200x300.webp" alt="profile" />
          </div>
          <h2>Yasser</h2>
        </li>
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="client.html">
            <i class="fa-solid fa-users"></i>
            <p>Clients</p>
          </a>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="fa-solid fa-table-list"></i>
            <p>Products</p>
          </a>
        </li>
        <li>
          <a href="chart.html">
            <i class="fa-solid fa-chart-pie"></i>
            <p>Charts</p>
          </a>
        </li>
        <li>
          <a href="posts.html">
            <i class="fa-solid fa-pen"></i>
            <p>Posts</p>
          </a>
        </li>
        <li>
          <a href="favorit.html">
            <i class="fa-solid fa-star"></i>
            <p>Favorite</p>
          </a>
        </li>
        <li>
          <a href="setting.html">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="titel-info">
        <p>Products</p>
        <i class="fa-solid fa-table-list"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fa-solid fa-box"></i>
          <div class="data">
            <p>Total Products</p>
            <span id="total-products">2</span>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-box-open"></i>
          <div class="data">
            <p>New Products</p>
            <span>5</span>
          </div>
        </div>
      </div>
      <div class="titel-info">
        <p>Product List</p>
        <i class="fa-solid fa-list"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <tr>
            <td>Product 1</td>
            <td>Category 1</td>
            <td>$10</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>Category 2</td>
            <td>$20</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="titel-info">
        <p>Add Product</p>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="add-product-form">
        <input
          type="text"
          id="product-name"
          placeholder="Product Name"
          style="color: black"
        />
        <input
          type="text"
          id="product-category"
          placeholder="Product Category"
          style="color: black"
        />
        <input
          type="number"
          id="product-price"
          placeholder="Product Price"
          style="color: black"
        />
        <button id="add-product-btn">Add Product</button>
      </div>
    </div>
    <script src="js/product.js"></script>
  </body>
</html>
