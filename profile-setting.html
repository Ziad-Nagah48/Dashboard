<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/profile-setting.css" />
    <title>Profile Settings</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="user-200x300.webp" alt="profile" />
          </div>
          <h2>Yasser</h2>
        </li>
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="client.html">
            <i class="fa-solid fa-users"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="product.html">
            <i class="fa-solid fa-table-list"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="chart.html">
            <i class="fa-solid fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="posts.html">
            <i class="fa-solid fa-pen"></i>
            <p>posts</p>
          </a>
        </li>
        <li>
          <a href="favorit.html">
            <i class="fa-solid fa-star"></i>
            <p>favorite</p>
          </a>
        </li>
        <li>
          <a href="setting.html" class="active">
            <i class="fa-solid fa-gear"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="titel-info">
        <p>Profile Settings</p>
        <i class="fa-solid fa-user-cog"></i>
      </div>
      <div class="settings-info">
        <div class="box">
          <i class="fa-solid fa-user"></i>
          <div class="data">
            <p>Username</p>
            <p id="username">Yasser</p>
            <button class="btn-link edit-btn" data-field="username">
              Edit
            </button>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope"></i>
          <div class="data">
            <p>Email</p>
            <p id="email">yasser@example.com</p>
            <button class="btn-link edit-btn" data-field="email">Change</button>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-key"></i>
          <div class="data">
            <p>Password</p>
            <p>********</p>
            <button class="btn-link" id="changePasswordBtn">Change</button>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-bell"></i>
          <div class="data">
            <p>Notifications</p>
            <p>Enabled</p>
            <button class="btn-link" id="manageNotificationsBtn">Manage</button>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-shield-alt"></i>
          <div class="data">
            <p>Privacy</p>
            <p>Public</p>
            <button class="btn-link" id="updatePrivacyBtn">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/profile-setting.js"></script>
  </body>
</html>
