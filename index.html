<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="user-200x300.webp" alt="profile" />
          </div>
          <h2>Yasser</h2>
        </li>
        <li>
          <a href="index.html" class="active">
            <i class="fa-solid fa-house"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="client.html">
            <i class="fa-solid fa-users"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="product.html">
            <i class="fa-solid fa-table-list"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="chart.html">
            <i class="fa-solid fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="posts.html">
            <i class="fa-solid fa-pen"></i>
            <p>posts</p>
          </a>
        </li>
        <li>
          <a href="favorit.html">
            <i class="fa-solid fa-star"></i>
            <p>favorite</p>
          </a>
        </li>
        <li>
          <a href="setting.html">
            <i class="fa-solid fa-gear"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="titel-info">
        <p>Dashboard</p>
        <i class="fa-solid fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fa-solid fa-user"></i>
          <div class="data">
            <p>user</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-pen"></i>
          <div class="data">
            <p>posts</p>
            <span>765</span>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-table"></i>
          <div class="data">
            <p>products</p>
            <span>34</span>
          </div>
        </div>
        <div class="box">
          <i class="fa-solid fa-dollar-sign"></i>
          <div class="data">
            <p>revenue</p>
            <span>$126</span>
          </div>
        </div>
      </div>
      <div class="titel-info">
        <p>Service</p>
        <i class="fa-solid fa-table"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>Picture</th>
            <th>Service</th>
            <th>price</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="image/3519577_2354.jpg" alt="" /></td>
            <td>Wadding hall</td>
            <td><span class="price">$142</span></td>
            <td><span class="count">40</span></td>
          </tr>
          <tr>
            <td><img src="image/3392.jpg" alt="" /></td>
            <td>Restaurant</td>
            <td><span class="price">$142</span></td>
            <td><span class="count">40</span></td>
          </tr>
          <tr>
            <td><img src="image/4007.jpg" alt="" /></td>

            <td>Evo Car</td>
            <td><span class="price">$142</span></td>
            <td><span class="count">40</span></td>
          </tr>
          <tr>
            <td><img src="image/26253.jpg" alt="" /></td>

            <td>Shaving</td>
            <td><span class="price">$142</span></td>
            <td><span class="count">40</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
